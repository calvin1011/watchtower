# CD: Deploy backend and frontend on push to main
name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: Deploy Backend (Render)
    runs-on: ubuntu-latest
    if: vars.DEPLOY_BACKEND == 'true'
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "::error::RENDER_DEPLOY_HOOK_URL secret not set. Add it in Settings > Secrets, or set vars.DEPLOY_BACKEND to false."
            exit 1
          fi
          curl -f -X POST "$RENDER_DEPLOY_HOOK_URL"

  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    if: vars.DEPLOY_FRONTEND == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --yes --prod
          working-directory: ./frontend
